<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- make the display -->
      <div class="display-container">
        <h3 class="display">0</h3>
      </div>
      <!-- make buttons area -->
      <div class="buttons">
        <!-- numbers area "made with js" -->
        <div class="numbers"></div>

        <div class="operations">
          <button class="op addition">+</button>
          <button class="op subtraction">-</button>
          <button class="op multiplication">*</button>
          <button class="op division">/</button>
        </div>
      </div>

      <button class="equals">=</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
